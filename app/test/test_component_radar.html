<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="../bower_components/fullpage.js/dist/jquery.fullpage.min.js"></script>
    
    <title>Mobile Report</title>

    <link rel="stylesheet" href="../css/h5.css">
    <script src="../js/h5.js"></script>

    <link rel="stylesheet" href="../css/h5_component_base.css">
    <script src="../js/h5_component_base.js"></script>

    <link rel="stylesheet" href="../css/h5_component_radar.css">
    <script src="../js/h5_component_radar.js"></script>

    <style>
      body {
      padding: 0;
      background-color: #000;
      font-size: 12px;
      }
      
      .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      position: absolute;
      left: 40%;
      margin: 0 auto;
      }
    </style>
  </head>

  <body>

    <div class="iphone">
    </div>
    
    <script type="text/javascript">
      var cfg = {
      type: 'radar',
      width: 530,
      height: 600,
      data: [
      ['JavaScript', .4, '#ff7676'],
      ['HTML/CSS', .2 ],
      ['CSS3', .1 ],
      ['HTML5', .6],
      ['jQuery', .1],
      ['Bootstrap', .3],
      ['AngularJs', .3]
      ],
      css: {
      top: 200,

      },
      animateIn: {
      opacity: 1
      },
      animateOut: {
      opacity: 0
      },
      center: true
      
      };

      var radar = new H5ComponentRadar('myBar', cfg);
      $('.iphone').append(radar);

      var leave = true;
      $('body').click(function() {
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave' : 'afterLoad');
      });
      
    </script>
  </body>
</html>
